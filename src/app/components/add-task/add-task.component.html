<form *ngIf="isAddTask" (ngSubmit)="onSubmit()">
    <label for="task-txt">Your text:</label>
    <textarea 
        id="task-txt" 
        name="txt" 
        rows="2"
        autofocus
        [(ngModel)]="txt"
        required
    >
    </textarea>
    <div>
        <label for="task-reminder">Would you like a reminder?</label>
        <input 
            type="checkbox"
            name="checkbox"    
            [(ngModel)]="checkbox"
        >
    </div>
    <button>Add!</button>
</form>
